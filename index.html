<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Gestão de Despesas em Viagens</title>
</head>
<body>
    <header>
        <h2>Gestão de Despesas em Viagens</h2>
    </header>
    <div class="container">
        <span style="display: none;" id="id"></span>
        <div class="input-group">
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do Item">
        </div>
        <div class="input-group">
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
        </div>
        <div class="input-group">
            <input type="number" id="valor" name="valor" placeholder="Valor">
        </div>
        <div class="input-group">
            <select id="moedaOrigem" name="moedaOrigem">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>
        <div class="input-group">
            <select id="moedaDestino" name="moedaDestino">
              <option value="BRL">Real (BRL)</option>
              <option value="USD" selected>Dólar Americano (USD)</option>
              <option value="EUR">Euro (EUR)</option>
            </select>
        </div>
        <div class="input-group">
            <button id="add" class="adicionar-button" onclick="adicionar()">Adicionar</button>
        </div>    
      </div>
      <div id="despesas" class="item">
      </div>
</body>
    <footer>
      <div id="total">
      </div>
    </footer>
    <script src="js/script.js"></script>
</html>
